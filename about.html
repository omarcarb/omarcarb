<!DOCTYPE html>
<html>
    <head>
        <title>About</title>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "styles.css">
        <script defer src = "script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header >
            <div class = "logo">
                <a class = "home-link" href = "index.html">
                    <h1 id = "name">Omar Carbajal</h1>
                    <h2 id = "title">UI/UX Designer</h2>
                </a>
            </div>
    
            <button class = "mobile-toggle" aria-controls ="primary-navigation" aria-expanded ="false">
                <span class = "sr-only">Menu</span>
            </button>
            <nav>
                <ul id = "primary-navigation" data-visible = "false" class="primary-navigation flex">
                    <li class ="nav-button">
                        <a class = "nav-button__text" href = "#.html">Resume</a>
                    </li>
                    <li class = "nav-button">
                        <a class = "nav-button__text" href = #about>About</a>
                    </li>
                    <li class = "nav-button__filled">
                        <a class = "nav-button__dark" href="contact.html">Contact Me</a>
                    </li>
                </ul>
            </nav>
        </header>
        <dialog class = "pop-up">
            <div class="form-section__header">
                <h1 class = "form-header">Get in Touch</h1>
                <div class="close-button"><img src="assests/svg/x.svg" alt="close-button"></div>
            </div>
            <form class = "form" method = "dialog">
                <div class = "form-section__input">
                    <label for = "full-name">Full Name</label>
                    <input type = "text" id = "full-name" name = "full-name" placeholder="First and Last Name" required>
                </div>
                <div class="form-section__input">
                    <label for= "contact-email">Email</label>
                    <input type="text" id="contact-email" name = "contact-email" placeholder="Email" required>
                </div>
                <div class="form-section__input">
                    <label for= "message">Message</label>
                    <textarea name = "message" placeholder = "Send me a message." required></textarea>
                </div>
                <button class="submit-message">Submit</button>
            </form>
    </dialog>
    </body>
</html>
