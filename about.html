<!DOCTYPE html>
<html>
    <head>
        <title>About</title>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = "styles.css">
        <script defer src = "script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header >
            <div class = "logo">
                <a class = "home-link" href = "index.html">
                    <h1 id = "name">Omar Carbajal</h1>
                    <h2 id = "title">UI/UX Designer</h2>
                </a>
            </div>
    
            <button class = "mobile-toggle" aria-controls ="primary-navigation" aria-expanded ="false">
                <span class = "sr-only">Menu</span>
            </button>
            <nav>
                <ul id = "primary-navigation" data-visible = "false" class="primary-navigation flex">
                    <li class ="nav-button">
                        <a class = "nav-button__text" href = "#.html">Resume</a>
                    </li>
                    <li class = "nav-button">
                        <a class = "nav-button__text" href = #about>About</a>
                    </li>
                    <li class = "nav-button__filled">
                        <a class = "nav-button__dark" href="contact.html">Contact Me</a>
                    </li>
                </ul>
            </nav>
        </header>
        <dialog class = "pop-up">
            <div class="form-section__header">
                <h1 class = "form-header">Get in Touch</h1>
                <div class="close-button"><img src="assests/svg/x.svg" alt="close-button"></div>
            </div>
            <form class = "form" action = "https://formsubmit.co/omarcarb34@duck.com" method = "POST">
                <!---Honeypot-->
                <input type="text" name = "some-dude" style = "display: none">
                
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New Visitor!">
                <input type="hidden" name="_template" value="table">

                <div class="form-section__links">
                    <h2>Find me Here</h2>
                    <div class="form-section__link-div">
                        <a href=""><img src="assests/svg/linkedin.svg" alt="" width="32px" height="32px"></a>
                        <a href=""><img src="assests/svg/dribbble.svg" alt="" width="32px" height="32px"></a>
                        <a href=""><img src="assests/svg/behance.svg" alt="" width="32px" height="32px"></a>
                    </div>
                </div>
                <h2>Or Send Me a Message</h2>
                <div class = "form-section__input">
                    <label for = "full-name" class = "required">Full Name</label>
                    <input type = "text" id = "full-name" name = "Full&nbsp;Name" placeholder="First and Last Name" required>
                </div>
                <div class="form-section__input">
                    <label for= "contact-email" class = "required">Email</label>
                    <input type="email" id="contact-email" name = "Contact&nbsp;Email" placeholder="example@email.com" required>
                </div>
                <div class="form-section__input">
                    <label for= "phone">Phone Number</label>
                    <input name = "Phone" type = "tel" placeholder="(123)-456-7890"></textarea>
                </div>
                <div class="form-section__input">
                    <label for= "message" class = "required">Message</label>
                    <textarea name = "Message" placeholder = "Send me a message." required></textarea>
                </div>
                <div class="form-section__buttons">
                    <button class= "form-button" id = "cancel">Back</button>
                    <button class= "form-button" id = "submit">Submit</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
